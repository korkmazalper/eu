<script>
    class Car {
    #make;
    #model;
    #userGears;
    #userGear;

    constructor(make, model) {
        this.#setMake(make);
        this.#model = model;
        this.#userGears = ['P', 'N', 'R', 'D'];
        this.#userGear = this.#userGears[0];
    }

    #setMake(make){
        this.#make = make;
    }
    
    get userGear() { 
        return this.#userGear; 
    }

    set userGear(value) {
        if (this.#userGears.indexOf(value) < 0) {
            throw new Error(`UngÃ¼ltiger Gang: ${value}`);
        }
        this.#userGear = value;
    }

    shift(gear) { 
        this.userGear = gear; 
    }


}

const car1 = new Car("BMW", "X5");
console.log(car1.userGear);  
car1.shift('D');             
console.log(car1.userGear); 
car1.make="Mercedes";

</script>
