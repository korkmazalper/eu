		<script>
			class Car {
      constructor(make, model) {
        this.make = make;
        this.model = model;
        this.userGears = ['P', 'N', 'R', 'D'];
        this.userGear = this.userGears[0];
      }
    
      shift(gear) {
        if (this.userGears.indexOf(gear) < 0) {
          throw new Error(`UngÃ¼ltiger Gang: ${gear}`);
        }
        this.userGear = gear;
      }
    }
    const car1 = new Car("Tesla", "Model S");
    const car2 = new Car("Mazda", "3i");
    car1.shift('D');
    car2.shift('R');

    const carInfoDiv = document.createElement('div');
    carInfoDiv.innerHTML = `
      <p>Car 1: Make: ${car1.make}, Model: ${car1.model}, Gear: ${car1.userGear}</p>
      <p>Car 2: Make: ${car2.make}, Model: ${car2.model}, Gear: ${car2.userGear}</p>
    `;
    document.body.appendChild(carInfoDiv);
		</script>
