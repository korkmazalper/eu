<!DOCTYPE html>
<html>
	<head>
		<title>Fiz-Buzz</title>
	</head>
	<body>
        <h1>Fizz-Buzz</h1>
		<input type="text"
			id="start"
			placeholder="von">
		<input type="text"
			id="end"
			placeholder="bis">
		<button onclick="playFizBuzz()">Los</button>
		<div id="ergebnis"></div>



		<script>
			function playFizBuzz() {
    const start = parseInt(document.getElementById('start').value);
    const end = parseInt(document.getElementById('end').value);
    const ergebnisDiv = document.getElementById('ergebnis');

    ergebnisDiv.innerHTML = ''; 


  for (let i = start; i <= end; i++) {
    const p = document.createElement('p');
    let output='';
    if (i % 3 === 0) {
        output+="Fizz";
    } 
    if (i % 5 === 0) {
        output+="Buzz";
    }
    if (output !== '') {
        p.textContent=output;
        p.style.color="blue";
        if(output=='FizzBuzz'){
            p.style.color="red";
        }
        ergebnisDiv.appendChild(p);
    } else {
        p.textContent=i;
        ergebnisDiv.appendChild(p);
    }
}


}
		</script>
	</body>
</html>
